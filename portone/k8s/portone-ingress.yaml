apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portone-ingress
  namespace: portone-subscription
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:ap-northeast-2:your-account:certificate/your-cert-id"  # SSL 인증서 ARN (선택사항)
spec:
  rules:
  - host: api.yourdomain.com  # 실제 도메인으로 변경 필요
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portone-backend-service
            port:
              number: 80 