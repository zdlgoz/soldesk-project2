apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portone-ingress
  namespace: portone-subscription
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:889986388555:certificate/6517ac91-9169-4723-abb8-3b9c66f46ae7"  # SSL 인증서 ARN (선택사항)
spec:
  rules:
  - host: www.highlight.monster  # 실제 도메인으로 변경 필요
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portone-backend-service
            port:
              number: 80 