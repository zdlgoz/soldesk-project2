apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: portone-backend-hpa
  namespace: portone-subscription
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: portone-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80 