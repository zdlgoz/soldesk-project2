apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sms-sender-hpa
  namespace: sms-sender-worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sms-sender-deployment
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80 