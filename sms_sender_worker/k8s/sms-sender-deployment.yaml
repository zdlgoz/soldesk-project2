apiVersion: apps/v1
kind: Deployment
metadata:
  name: sms-sender-worker
  namespace: sms-sender-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sms-sender-worker
  template:
    metadata:
      labels:
        app: sms-sender-worker
    spec:
      serviceAccountName: sms-sender-sa
      containers:
      - name: sms-sender-worker
        image: 889986388555.dkr.ecr.ap-northeast-2.amazonaws.com/sms-sender-worker:c100795e2dae0efd6766d5daa1d8b6aeb327ba7a
        envFrom:
        - secretRef:
            name: sms-sender-secret 