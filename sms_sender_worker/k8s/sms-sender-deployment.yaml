apiVersion: apps/v1
kind: Deployment
metadata:
  name: sms-sender-worker
  namespace: sms-sender-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sms-sender-worker
  template:
    metadata:
      labels:
        app: sms-sender-worker
    spec:
      serviceAccountName: sms-sender-worker
      containers:
      - name: sms-sender-worker
        image: 889986388555.dkr.ecr.ap-northeast-2.amazonaws.com/sms-sender-worker:1d6bb080a53e4fd72465083eb3ae8ef799642790
        envFrom:
        - secretRef:
            name: sms-sender-secret 