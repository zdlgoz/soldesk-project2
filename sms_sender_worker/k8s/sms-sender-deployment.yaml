apiVersion: apps/v1
kind: Deployment
metadata:
  name: sms-sender-worker
  namespace: sms-sender-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sms-sender-worker
  template:
    metadata:
      labels:
        app: sms-sender-worker
    spec:
      serviceAccountName: sms-sender-sa
      containers:
      - name: sms-sender-worker
        image: 889986388555.dkr.ecr.ap-northeast-2.amazonaws.com/sms-sender-worker:418e8b25383f9a9ba66fd5ca19508c168b5f5690
        envFrom:
        - secretRef:
            name: sms-sender-secret 