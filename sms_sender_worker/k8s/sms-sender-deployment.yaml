apiVersion: apps/v1
kind: Deployment
metadata:
  name: sms-sender-worker
  namespace: sms-sender-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sms-sender-worker
  template:
    metadata:
      labels:
        app: sms-sender-worker
    spec:
      serviceAccountName: sms-sender-sa
      containers:
      - name: sms-sender-worker
        image: 889986388555.dkr.ecr.ap-northeast-2.amazonaws.com/sms-sender-worker:5e69bc9a27dfd78ddeec5d80d179c81ea3e2e9fe
        envFrom:
        - secretRef:
            name: sms-sender-secret 